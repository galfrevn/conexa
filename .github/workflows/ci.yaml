name: Conexa Techincal Test Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

on:
  push:
    branches:
      - main

jobs:
  # Pull metadata
  metadata:
    name: 'Pull environment metadata'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Pull request details
        run: |
          echo "⛓️ Repository: ${{ github.event.repository.name }}"
          echo "⛓️ Branch: ${{ github.event.repository.default_branch }}"

  # Setup Node.js environment and cache dependencies
  setup:
    name: 'Workflow setup'
    runs-on: ubuntu-latest
    needs: [metadata]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.7.0

  testing:
    name: 'Unit testing checks'
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run unit tests
        run: pnpm test

  backend:
    runs-on: ubuntu-latest
    needs: [setup, testing]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install Railwail CLI
        run: pnpm install -w @railway/cli@latest

      - name: Deploy backend package
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  frontend:
    runs-on: ubuntu-latest
    needs: [setup, testing]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install Vercel CLI
        run: pnpm install -w vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project to Vercel
        run: vercel --yes --prod --token=${{ secrets.VERCEL_TOKEN }}